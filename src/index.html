<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <div class="main">
      <div class="logo">
        <a>
          <img
          src="images\logo.png"
          alt="MOYO_logo"
        />
        </a>
      </div>
      <nav class="navigation">
        <div class="box box-1">
          <a class="is-active">APPLE</a>
        </div>
        <div class="box box-2">
          <a>SAMSUNG</a>
        </div>
        <div class="box box-3">
          <a>SMARTPHONES</a>
        </div>
        <div class="box box-4">
          <a data-qa="hover">Laptops & Computers</a>
        </div>
        <div class="box box-5">
          <a>Gadgets</a>
        </div>
        <div class="box box-6">
          <a>Tablets</a>
        </div>
        <div class="box box-7">
          <a>Photo</a>
        </div>
        <div class="box box-8">
          <a>Video</a>
        </div>
      </nav>
    </div>
  </body>
</html>
