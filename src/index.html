<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="main">
      <div class="logo">
        <a href="#">
          <img
            src="images/logo.png"
            alt="Moyo logo"
          />
        </a>
      </div>
      <nav class="navigation">
        <ul>
          <li class="box box-1">
            <a
              href="#apple"
              class="is-active"
            >
              apple
            </a>
          </li>

          <li class="box box-2">
            <a href="#samsung">samsung</a>
          </li>

          <li class="box box-3">
            <a href="#smartphones">smartphones</a>
          </li>

          <li class="box box-4">
            <a
              href="#laptops&computers"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>

          <li class="box box-5">
            <a href="#gadgets">gadgets</a>
          </li>

          <li class="box box-6">
            <a href="#tablets">tablets</a>
          </li>

          <li class="box box-7">
            <a href="#photo">photo</a>
          </li>

          <li class="box box-8">
            <a href="#video">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
